<div class="container">
    <div class="row ">
        <div class="col-12">
            <h3 class="mt-3">Arabalar</h3>
            <select class="form-control" [(ngModel)]="katId" (ngModelChange)="KatSec($event)">
                <option [value]="kat.katId" *ngFor="let kat of kategoriler">{{kat.adi}}</option>
            </select>
            <div style="display: inline-flex;" class="col-6 mt-1" *ngFor="let product of arabalar">
                <div class="form text-center mt-2">
                    <img src="{{ product.imgUrl }}" style="height: 280px; width: 450px;" alt="" srcset="">
                    <h4>{{ product.carname }}</h4>
                    <h5 class="text-danger">{{ product.fiyat | currency:"₺" }} TL</h5>
                    <div class="form-group">
                    </div>
                    <button class="btn btn-outline-primary mt-2 mb-3"
                        (click)="Kirala(product,modalKirala)">Kirala</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" #modalKirala>
    <div class="modal-dialog">
      <form [formGroup]="frm" (ngSubmit)="OdemeYap()">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">{{modalBaslik}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
  
            <div class="form-group">
              <label>Kaç Gün Kiralamak İstiyorsunuz ?</label>
              <select class="form-control" id="selector" (change)="ChangeTotal()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
              <label>Kartın Üzerindeki Ad-Soyad</label>
              <input type="text" class="form-control" >
              <label>Kart Numarası</label>
              <input type="number" class="form-control">
              <label>Son Kullanma Tarihi</label>
              <input type="number" class="form-control">
              <label>CVC</label>
              <input type="number" class="form-control">
              <label>Ödenecek Tutar</label>
              <h3 class="text-dark">{{ toplam | currency:"₺"}}</h3>
  
            </div>
  
          </div>
          <div class="modal-footer">
  
            <input type="submit" class="btn btn-outline-primary" value="Kaydet">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Kapat</button>
          </div>
        </div>
      </form>
    </div>
  </div>
